name: Build MediaInfoKeeper

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '5.x'

      - name: Restore
        run: dotnet restore MediaInfoKeeper.csproj

      - name: Build
        run: dotnet build MediaInfoKeeper.csproj -c Release --no-restore

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          name: MediaInfoKeeper ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: Build/bin/Release/net5.0/MediaInfoKeeper.dll
